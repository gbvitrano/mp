        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }

        function pop_Perimetroareapianificata_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
        }

                lineJoin: 'miter',
                weight: 5.0, 
                fillOpacity: 0,
                interactive: true,
            }
        }

        setBounds();
        var i = 0;
        layer_Particellechepotrebberoessereinteressatedalprogetto_5.eachLayer(function(layer) {
            var context = {

            layer.bindTooltip((layer.feature.properties['sottoparti'] !== null?String('<div style="color: #000000; font-size: 10pt; font-family: \'MS Shell Dlg 2\', sans-serif;">' + layer.feature.properties['sottoparti']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Particellechepotrebberoessereinteressatedalprogetto_5'});
            labels.push(layer);
            totalMarkers += 1;

        var mapDiv = document.getElementById('map');
        var row = document.createElement('div');

        var Filters = {"progrtto": "str"};
        function filterFunc() {
          map.eachLayer(function(lyr){
          if ("options" in lyr && "dataVar" in lyr["options"]){
            features = this[lyr["options"]["dataVar"]].features.slice(0);
            try{
              for (key in Filters){
                keyS = key.replace(/[^a-zA-Z0-9_]/g, "")
                if (Filters[key] == "str" || Filters[key] == "bool"){
                  var selection = [];
                  var options = document.getElementById("sel_" + keyS).options
                  for (var i=0; i < options.length; i++) {
                    if (options[i].selected) selection.push(options[i].value);
                  }
                    try{
                      if (key in features[0].properties){
                        for (i = features.length - 1;
                          i >= 0; --i){
                          if (selection.indexOf(
                          features[i].properties[key])<0
                          && selection.length>0) {
                          features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                  }
                }
                if (Filters[key] == "int"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (parseInt(features[i].properties[key])
                          < sliderVals[0]
                          || parseInt(features[i].properties[key])
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "real"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (features[i].properties[key]
                          < sliderVals[0]
                          || features[i].properties[key]
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "date"
                  || Filters[key] == "datetime"
                  || Filters[key] == "time"){
                  try{
                    if (key in features[0].properties){
                      HTMLkey = key.replace(/[&\/\\#,+()$~%.'":*?<>{} ]/g, '');
                      startdate = document.getElementById("dat_" +
                        HTMLkey + "_date1").value.replace(" ", "T");
                      enddate = document.getElementById("dat_" +
                        HTMLkey + "_date2").value.replace(" ", "T");
                      for (i = features.length - 1; i >= 0; --i){
                        if (features[i].properties[key] < startdate
                          || features[i].properties[key] > enddate){
                          features.splice(i,1);
                        }
                      }
                    }
                  } catch(err){
                  }
                }
              }
            } catch(err){
            }
          this[lyr["options"]["layerName"]].clearLayers();
          this[lyr["options"]["layerName"]].addData(features);
        var i = 0;

            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
          }

            document.getElementById("menu").appendChild(

            progrtto_options_str  += '<option value="NULL">Vuote</option>';
            progrtto_options_str  += '<option value="altri">Particelle interessate da altri progetti</option>';
            progrtto_options_str  += '<option value="studio">Particelle che potrebbero essere interessate dal progetto</option>';
            sel_progrtto.innerHTML = progrtto_options_str;
            div_progrtto.appendChild(sel_progrtto);
            var lab_progrtto = document.createElement('div');
            lab_progrtto.innerHTML = 'progrtto';
            lab_progrtto.className = 'filterlabel';
            div_progrtto.appendChild(lab_progrtto);
            var reset_progrtto = document.createElement('div');
            reset_progrtto.innerHTML = 'elimina il filtro';
            reset_progrtto.className = 'filterlabel';
            reset_progrtto.onclick = function() {
                var options = document.getElementById("sel_progrtto").options;
                for (var i=0; i < options.length; i++) {
                    options[i].selected = false;
                }
                filterFunc();
            };
            div_progrtto.appendChild(reset_progrtto);
        resetLabels([layer_Particellechepotrebberoessereinteressatedalprogetto_5]);
